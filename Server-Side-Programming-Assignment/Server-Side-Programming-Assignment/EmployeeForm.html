<!DOCTYPE html>
<html>
    <head><title>Employee Form</title></head>
    <body>
        <h1 align="center"><font color="Blue">EMPLOYEE REGISTRATION FORM</font></h1>
        <form>
            <input type="radio" name="q">Mrs.
            <input type="radio" name="q">Mr.
            <input type="radio" name="q">Ms.<br><br>
            First Name:
            <input type="text" placeholder="First Name"><br><br>
            Last Name:
            <input type="text" placeholder="Last Name"><br><br>
            Mail Address 1:
            <input type="email"><br><br>
            Mail Address 2:
            <input type="email"><br><br>
            City:
            <input type="text"><br><br>
            State:
            <select name="State">
                <option>Madhya Pradesh</option>
                <option>Gujrat</option>
                <option>Maharashtra</option>
                <option>Punjab</option>
                <option>Kerela</option>
                <option>Karnataka</option>
            </select><br><br>
            ZIP:
            <input type="number"><br><br>
            Mobile:
            <input type="number" placeholder="+91"><br><br>
            Language Known:<br>
            <input type="checkbox" name="lang1">HINDI <br>
            <input type="checkbox" name="lang1">ENGLISH<br>
            <input type="checkbox" name="lang1">FRENCH<br><br>
            ADDIOTIONAL INFORMATION:
            <textarea rows="4" cols="30"></textarea>
        </form>
    </body>
</html>
