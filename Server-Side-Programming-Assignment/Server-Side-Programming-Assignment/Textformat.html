<!Doctype html>
<html>
    <head>
     <title>Text Format</title>     
    </head>
    <body>
        <h2 align="center"><b>Text Formatting text</b></h2>
        <table border="1" cellpadding="15" align="center">
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
            <tr>
                <td>Normal text</td>
                <td>Hello</td>
            </tr>
            <tr>
                <td>Bold Text</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>Italic Text</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>Underline text</td>
                <td><u>Underline</u></td>
            </tr>  
            <tr>
                <td>Emphasis text</td>
                <td><em>Emphasis</em></td>
            </tr>     
            <tr>
                <td>Strong text</td>
                <td><strong>Strong</strong></td>
            </tr>
            <tr>
                <td>Teletype text</td>
                <td><code>Teletype</code></td>
            </tr>
            <tr>
                <td>Strike text</td>
                <td><s>Strike</s></td>
            </tr>
            <tr>
                <td>BIG text</td>
                <td><BIG>BIG</BIG></td>
            </tr>
            <tr>
                <td>Small text</td>
                <td><small>Small</small></td>
            </tr>
            <tr>
                <td>SUB text</td>
                <td>H<sub>2</sub>O</td>
            </tr>
            <tr>
                <td>SUP text</td>
                <td>2<sup>x</sup></td>
            </tr>
        </table>
    </body>
</html>
