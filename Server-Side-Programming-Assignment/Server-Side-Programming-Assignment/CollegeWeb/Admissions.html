<!DOCTYPE html>
<html>
<head>
    <title>Admissions</title>
</head>
<body>

<h2 align="center">Admissions</h2>

<form>

First Name:
<input type="text" name="fname" placeholder="First Name"><br><br>

Last Name:
<input type="text" name="lname" placeholder="Last Name"><br><br>

Father's Name:
<input type="text" name="father" placeholder="Father's Name"><br><br>

Mother's Name:
<input type="text" name="mother" placeholder="Mother's Name"><br><br>

City:
<input type="text" name="city" placeholder="Indore"><br><br>

State:
<select name="state">
    <option>Madhya Pradesh</option>
    <option>Gujarat</option>
    <option>Maharashtra</option>
    <option>Punjab</option>
    <option>Kerala</option>
    <option>Karnataka</option>
</select><br><br>

Mobile:
<input type="tel" name="mobile" placeholder="+91XXXXXXXXXX"><br><br>

JEE Percentile:
<input type="number" name="jee" placeholder="Enter Percentile"><br><br>

Preferred Course:
<select name="course">
    <option>Computer Science</option>
    <option>Mathematics</option>
    <option>English</option>
    <option>Sociology</option>
    <option>Economics</option>
    <option>Entrepreneurship</option>
</select><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>

</body>
</html>
