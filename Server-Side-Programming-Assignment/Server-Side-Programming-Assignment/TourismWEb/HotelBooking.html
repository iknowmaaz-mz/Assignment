<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking</title>
</head>
<body>

<h2 align="center">Hotel Booking Form</h2>

<form>

Full Name:
<input type="text" name="name" placeholder="Enter your name"><br><br>

Email:
<input type="email" name="email" placeholder="Enter your email"><br><br>

Mobile Number:
<input type="tel" name="mobile" placeholder="+91XXXXXXXXXX"><br><br>

Check-in Date:
<input type="date" name="checkin"><br><br>

Check-out Date:
<input type="date" name="checkout"><br><br>

Room Type:
<select name="room">
    <option>Single Room</option>
    <option>Double Room</option>
    <option>Deluxe Room</option>
    <option>Suite</option>
</select><br><br>

Number of Guests:
<input type="number" name="guests" placeholder="No. of guests"><br><br>



<input type="submit" value="Book Now">
<input type="reset" value="Clear">

</form>

</body>
</html>
